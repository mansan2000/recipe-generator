{% extends "base.html" %}

{% block content %}

<style>
  body {
    background-image: url("../../static/slider-image2.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  h2 {
    color: white;
  }
  .ml-auto {
    margin-left: auto;
    font-weight: bolder;
    font-size: large;
  }
</style>

<div class="container mt-3">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" href="/generate-recipes">Generate Recipes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/results">View Recipes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="/saved-recipes">Saved Recipes</a>
    </li>
    <li class="nav-item ml-auto">
      <a class="nav-link" href="/logout">Logout</a>
    </li>
  </ul>
</div>

<!-- Section: Saved Recipes Block -->
<section class="text-center text-lg-start">
  <div class="container py-4">
    <h2 class="fw-bold mb-3">Saved Recipes</h2>
    <form id="savedRecipeForm">
      {% for title, recipe in saved_recipes_data.items() %}
      <div class="card cascading-right mb-4" style="background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px);">
        <div class="card-body p-3 shadow-5 text-center">
          <h3 class="fw-bold">{{ title }}</h3>
          <h4 class="fw-bold mb-3">Ingredients:</h4>
          <p>{{ recipe.Ingredients }}</p>
        </div>
      </div>
      {% endfor %}
    </form>
  </div>
</section>

{% endblock %}
