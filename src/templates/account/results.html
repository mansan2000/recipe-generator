{% extends "base.html" %}

{% block content %}

<style>
  body {
    background-image: url("../../static/slider-image2.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  h2 {
    color: white;
  }
  .ml-auto {
    margin-left: auto;
    font-weight: bolder;
    font-size: large;
  }
  .fw-bold {
    font-size: 2em;
  }
</style>

<div class="container mt-3">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link" href="/generate-recipes">Generate Recipes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" href="/results">View Recipes</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/saved-recipes">Saved Recipes</a>
    </li>
    <li class="nav-item ml-auto">
      <a class="nav-link" href="/logout">Logout</a>
    </li>
  </ul>
</div>

<!-- Section: Results Block -->
<section class="text-center text-lg-start">
  <div class="container py-4">
    <h2 class="fw-bold mb-3">Generated Recipes</h2>
    {% if recipes != undefined %}
    <form id="recipeForm">
      {% for title, recipe in recipes.items() %}
      <div class="card cascading-right mb-4" style="background: hsla(0, 0%, 100%, 0.55); backdrop-filter: blur(30px);">
        <div class="card-body p-3 shadow-5 text-center">
          <pr class="fw-bold ">{{ title }}</pr>
          <p>Ingredients:</p>
          <pre>{{ recipe.Ingredients }}</pre>
          <button type="button" class="btn btn-primary" onclick="saveRecipe('{{ title }}')">Save Recipe</button>
        </div>
      </div>
      {% endfor %}
    </form>
    {% endif %}
  </div>
</section>

<script>
function saveRecipe(title) {
  // Disable the button
  const button = event.target;
  button.disabled = true;

  // Get the corresponding ingredients
  const cardBody = button.closest('.card-body');
  const ingredients = cardBody.querySelector('pre').textContent;

  // Create an XMLHttpRequest object
  const xhr = new XMLHttpRequest();

  // Configure the request
  xhr.open('POST', '/save_recipe', true);
  xhr.setRequestHeader('Content-type', 'application/json');

  // Handle the response
  xhr.onload = function () {
    if (xhr.status === 200) {
      console.log(xhr.responseText); // Log the response from the Flask route
      console.log('Recipe saved successfully!');
      // Perform any other desired action, like displaying a success message
    } else {
      console.error('Failed to save recipe.');
      // Re-enable the button in case of failure
      button.disabled = false;
    }
  };

  // Handle network errors
  xhr.onerror = function () {
    console.error('Network error occurred.');
    // Re-enable the button in case of failure
    button.disabled = false;
  };

  // Send the data to the server
  const data = JSON.stringify({ title: title, ingredients: ingredients });
  xhr.send(data);
}

  //   console.log("Need to save to the database:", card.querySelector('h3').innerText);
  // }
</script>

{% endblock %}
